<html>
    <head>
        <title> VK Music player</title>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="stylem.css">
        
     <style>
         *{
            font-family: 'Maven Pro', sans-serif; 
         }
     </style>   
    </head>
    <body>
        <h1><i class="fa fa-music" aria-hidden="true"></i>VK Music player<i class="fa fa-music" aria-hidden="true"></i></h1>
        <div class="maindiv">
            <div class="asong">
                <img src="genda fool.jpg" width="300px" height="400px">
                <audio controls>
                    <source src="Genda Phool - Badshah.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="bsong">
                <img src="control.jpg" width="300px" height="400px">
                <audio controls>
                    <source src="Control - Armaan Malik.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="csong">
                <img src="mehrama.jpg" width="300px" height="400px"> 
                <audio controls>
                    <source src="Mehrama - Love Aaj Kal.mp3" type="audio/mp3">
                </audio>
            </div>

            <div class="dsong">
                <img src="love stoned.jpg" width="300px" height="400px">
                <audio controls>
                    <source src="Akcent - Love Stoned.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="esong">
                <img src="kehndi-haan-kehndi.jpg" width="300px" height="400px">
            <audio controls>
                <source src="Kehndi Haan Kehndi Naa - Sukriti Kakar.mp3" type="audio/mp3"></div>
            <div class="fsong">
                <img src="i-love-you-akull.jpg" width="300px" height="400px">
                <audio controls>
                    <source src="I Love You - Akull.mp3" type="audio/mp3">
                </audio>
            
            </div>

            <div class="gsong">
                <img src="asal-mein.jpg" width="300px" height="400px">
                <audio controls>
                    <source src="Asal Mein - Darshan Raval.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="hsong">
                <img src="nakhre.jpg" width="300px" height="400px">
                <audio controls>
                    <source src="Nakhre (Zack Knight) -320Kbps.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="isong">
                <img src="lamberghini.jpg" width="300px" height="400px">
                <audio controls>
                    <source src="Lamberghini - The Doorbeen.mp3" type="audio/mp3">
                </audio>
            </div>

        </div>
    </body>
</html>
